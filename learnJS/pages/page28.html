<body>
    1)function unique(array) {<br>
        return Array.from(new Set(array));<br>
      }<br>
      2)function aclean(array) {
        let map = new Map();
      
        for (let w of array) {
          let sorted = w.toLowerCase().split("").sort().join(""); 
          map.set(sorted, w);
        }
      
        return Array.from(map.values());
      }
