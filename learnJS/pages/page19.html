<body>
    function ask(question, yes, no) {<br>
        if (confirm(question)) yes()<br>
        else no();<br>
      }<br>
      
      ask(<br>
        "Вы согласны?",<br>
        () => alert("Вы согласились."),<br>
        () => alert("Вы отменили выполнение.")<br>
      );<br>
</body>
