    1)function sumSalaries(salaries) {<br>

        let sum = 0;<br>
        for (let salary of Object.values(salaries)) {<br>
          sum += salary;<br>
        }<br>
      
        return sum; <br>
      }<br>
      2)function count(obj) {<br>
        return Object.keys(obj).length;<br>
      }<br>
